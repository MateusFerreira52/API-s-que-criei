<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54cdba0641.js" crossorigin="anonymous"></script>
   
</head>
<body>
    
    <div class="container border my-3 py-4 border-3 border-dark d-flex justify-content-center align-items-center" id="container">
        <div class="d-flex flex-column align-items-center">
            <h1 id="name-country"></h1>
            <h2 id="name-state"></h2>
            <h3 id="name-city"></h3>
            <h4 id="temp-city"></h4>

            <div class="d-flex align-items-center justify-content-center">
                <h4 id="weather-type" class="me-3"></h4>
                <img id="image-icon" alt="Icon">
            </div>

            <label for="">Nome do local</label>
            <input id="input" type="text" placeholder="Digite o nome do local">
            <button id="btn" class="my-2 btn btn-primary">Pesquisar</button>
            <div><i class="fa-solid fa-alicorn"></i></div>
        </div>
    </div>





    
    <script src="script.js"></script>
</body>
</html>
